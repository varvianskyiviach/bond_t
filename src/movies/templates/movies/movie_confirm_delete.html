{% extends 'movies/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Confirm Delete</h1>
        <p>Are you sure you want to delete "{{ movie.title }}"?</p>

        <form action="{% url 'movie_delete' movie.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
        <a href="{% url 'movie_detail' movie.id %}" class="btn btn-secondary">Cancel</a>
    </div>
{% endblock %}
