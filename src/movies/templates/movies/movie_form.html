{% extends './base.html' %}

{% block title %}Create Movie{% endblock %}

{% block content %}
    <div class="container">
        <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Movie</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" class="form-control" id="id_title" name="title">
            </div>
            <div class="form-group">
                <label for="id_release_year">Release Year:</label>
                <input type="number" class="form-control" id="id_release_year" name="release_year">
            </div>
            <div class="form-group">
                <label for="id_new_director_name">Directors Name (comma separated):</label>
                <input type="text" class="form-control" id="id_new_director_name" name="new_director_name">
            </div>
            <div class="form-group">
                <label for="id_new_actor_name">Actors Name (comma separated):</label>
                <input type="text" class="form-control" id="id_new_actor_name" name="new_actor_name">
            </div>
            <input type="submit" class="btn btn-primary" value="Save">
        </form>
    </div>
{% endblock %}
